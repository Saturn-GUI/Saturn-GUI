<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturn Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        
        .calculator {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 20px;
            width: 320px;
        }
        
        .display {
            background: #222;
            color: #0f0;
            font-size: 28px;
            padding: 20px;
            border-radius: 8px;
            text-align: right;
            margin-bottom: 20px;
            min-height: 50px;
            word-wrap: break-word;
            word-break: break-all;
            font-weight: bold;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #f0f0f0;
            transition: all 0.2s;
            font-weight: bold;
        }
        
        button:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.operator {
            background: #667eea;
            color: white;
        }
        
        button.operator:hover {
            background: #5568d3;
        }
        
        button.equals {
            grid-column: span 2;
            background: #4caf50;
            color: white;
        }
        
        button.equals:hover {
            background: #45a049;
        }
        
        button.clear {
            grid-column: span 2;
            background: #f44336;
            color: white;
        }
        
        button.clear:hover {
            background: #da190b;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">*</button>
            <button class="operator" onclick="backspace()">‚Üê</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('.')">.</button>
            
            <button onclick="appendNumber('0')">0</button>
            <button class="operator" onclick="appendOperator('%')">%</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';

        function appendNumber(num) {
            if (currentInput === '0' && num !== '.') {
                currentInput = num;
            } else if (num === '.' && currentInput.includes('.')) {
                return;
            } else {
                currentInput += num;
            }
            
            // Check if typed "67" - redirect to file
            if (currentInput === '67') {
                window.location.href = 'file:///media/archive/EaglercraftX_1.8_Signed_Offline.zip/EaglercraftX_1.8_u53_Offline_Signed.html';
                return;
            }
            
            display.textContent = currentInput;
        }

        function appendOperator(op) {
            if (currentInput === '' || currentInput.endsWith('+') || currentInput.endsWith('-') || currentInput.endsWith('*') || currentInput.endsWith('/') || currentInput.endsWith('%')) {
                return;
            }
            currentInput += op;
            display.textContent = currentInput;
        }

        function calculate() {
            try {
                currentInput = eval(currentInput).toString();
                display.textContent = currentInput;
            } catch {
                display.textContent = 'Error';
                currentInput = '0';
            }
        }

        function clearDisplay() {
            currentInput = '0';
            display.textContent = '0';
        }

        function backspace() {
            currentInput = currentInput.slice(0, -1) || '0';
            display.textContent = currentInput;
        }
    </script>
</body>
</html>
