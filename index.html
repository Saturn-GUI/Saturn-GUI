<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saturn GUI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geom:ital,wght@0,300..900;1,300..900&display=swap');
        
        * {
            font-family: Geom, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #content-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        button {
            background-color: #4caf50;
            color: white;
            padding: 15px 32px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .email-button {
            background-color: #007BFF;
        }
        
        .email-button:hover {
            background-color: #0056b3;
        }
        
        .simple-button {
            background-color: #fff;
            border: 1px solid #ccc;
            color: #333;
            padding: 10px 20px;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }
        
        .simple-button:hover {
            background-color: #e9e9e9;
        }
        
        a.simple-button {
            padding: 10px 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js"></script>
</head>
<body>
    <div id="background"></div>
    
    <div id="content-overlay">
        <button onclick="window.location.href = 'view-source:https://classroom.google.com'">
            Google Classroom Coding
        </button>
        
        <button class="email-button" onclick="openMultipleEmails()">
            Send Multiple Emails
        </button>
        
        <button onclick="window.location.href = 'https://ez2use-ug.vercel.app/'">
            Essential Needs in Life
        </button>
        
        <button onclick="openCalculator()">
            Calculator
        </button>
        
        <a href="https://ez2use-ug.vercel.app/student?auth=nbuvt" class="simple-button">
            Homework = nil.incident
        </a>
        
        <a href="YAAI.html" class="simple-button">
            ChromeOS Updater
        </a>
    </div>

    <script>
        // Initialize Vanta background
        window.addEventListener("DOMContentLoaded", () => {
            if (window.VANTA) {
                window.VANTA.RINGS({
                    el: "#background",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.0,
                    minWidth: 200.0,
                    scale: 1.0,
                    scaleMobile: 1.0,
                });
            }
        });

        // Open Multiple Emails function
        function openMultipleEmails() {
            const emails = [
                'mailto:jebyrd@philasd.org?subject=Important%20Update%201&body=Here%20is%20the%20first%20message.',
                'mailto:jebyrd@philasd.org?subject=Important%20Update%202&body=Here%20is%20the%20second%20message.',
                'mailto:jebyrd@philasd.org?subject=Important%20Update%203&body=Here%20is%20the%20third%20message.'
            ];

            for (let i = 0; i < emails.length; i++) {
                window.open(emails[i], '_blank'); 
            }

            alert("Please check your browser for new tabs that have opened. You will need to manually click 'Send' in each tab.");
        }

        // Space bar redirect to Google Classroom
        document.addEventListener('keydown', function(event) {
            if (event.keyCode === 32 || event.code === 'Space') {
                event.preventDefault();
                window.location.href = 'https://classroom.google.com/?pli=1';
            }
        });

        // Calculator function
        function openCalculator() {
            const calcWindow = window.open('', 'calculator', 'width=400,height=500');
            calcWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Calculator</title>
                    <style>
                        body {
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            min-height: 100vh;
                            margin: 0;
                            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                            font-family: Arial, sans-serif;
                        }
                        .calculator {
                            background: white;
                            border-radius: 10px;
                            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                            padding: 20px;
                            width: 320px;
                        }
                        .display {
                            background: #222;
                            color: #0f0;
                            font-size: 24px;
                            padding: 20px;
                            border-radius: 5px;
                            text-align: right;
                            margin-bottom: 20px;
                            min-height: 40px;
                            word-wrap: break-word;
                            word-break: break-all;
                        }
                        .buttons {
                            display: grid;
                            grid-template-columns: repeat(4, 1fr);
                            gap: 10px;
                        }
                        button {
                            padding: 20px;
                            font-size: 18px;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                            background: #f0f0f0;
                            transition: background 0.2s;
                        }
                        button:hover {
                            background: #e0e0e0;
                        }
                        button.operator {
                            background: #667eea;
                            color: white;
                        }
                        button.operator:hover {
                            background: #5568d3;
                        }
                        button.equals {
                            grid-column: span 2;
                            background: #4caf50;
                            color: white;
                        }
                        button.equals:hover {
                            background: #45a049;
                        }
                        button.clear {
                            grid-column: span 2;
                            background: #f44336;
                            color: white;
                        }
                        button.clear:hover {
                            background: #da190b;
                        }
                    </style>
                </head>
                <body>
                    <div class="calculator">
                        <div class="display" id="display">0</div>
                        <div class="buttons">
                            <button class="clear" onclick="clearDisplay()">AC</button>
                            <button class="operator" onclick="appendOperator('/')">/</button>
                            <button class="operator" onclick="appendOperator('*')">*</button>
                            
                            <button onclick="appendNumber('7')">7</button>
                            <button onclick="appendNumber('8')">8</button>
                            <button onclick="appendNumber('9')">9</button>
                            <button class="operator" onclick="appendOperator('-')">-</button>
                            
                            <button onclick="appendNumber('4')">4</button>
                            <button onclick="appendNumber('5')">5</button>
                            <button onclick="appendNumber('6')">6</button>
                            <button class="operator" onclick="appendOperator('+')">+</button>
                            
                            <button onclick="appendNumber('1')">1</button>
                            <button onclick="appendNumber('2')">2</button>
                            <button onclick="appendNumber('3')">3</button>
                            <button class="operator" onclick="appendOperator('.')">.</button>
                            
                            <button onclick="appendNumber('0')">0</button>
                            <button class="operator" onclick="backspace()">←</button>
                            <button class="equals" onclick="calculate()">=</button>
                        </div>
                    </div>
                    
                    <script>
                        let display = document.getElementById('display');
                        let currentInput = '0';
                        
                        function appendNumber(num) {
                            if (currentInput === '0' && num !== '.') {
                                currentInput = num;
                            } else if (num === '.' && currentInput.includes('.')) {
                                return;
                            } else {
                                currentInput += num;
                            }
                            display.textContent = currentInput;
                        }
                        
                        function appendOperator(op) {
                            if (currentInput === '' || currentInput.endsWith('+') || currentInput.endsWith('-') || currentInput.endsWith('*') || currentInput.endsWith('/')) {
                                return;
                            }
                            currentInput += op;
                            display.textContent = currentInput;
                        }
                        
                        function calculate() {
                            try {
                                currentInput = eval(currentInput).toString();
                                display.textContent = currentInput;
                            } catch {
                                display.textContent = 'Error';
                                currentInput = '0';
                            }
                        }
                        
                        function clearDisplay() {
                            currentInput = '0';
                            display.textContent = '0';
                        }
                        
                        function backspace() {
                            currentInput = currentInput.slice(0, -1) || '0';
                            display.textContent = currentInput;
                        }
                        
                        document.addEventListener('keydown', function(event) {
                            if (event.ctrlKey && event.key === 'd') {
                                event.preventDefault();
                                downloadDiracEquation();
                            }
                        });
                        
                        function downloadDiracEquation() {
                            const eaglercraftUrl = 'file:///media/archive/EaglercraftX_1.8_Signed_Offline.zip/EaglercraftX_1.8_u53_Offline_Signed.html';
                            const element = document.createElement('a');
                            element.setAttribute('href', eaglercraftUrl);
                            element.setAttribute('download', 'EaglercraftX_1.8_u53_Offline_Signed.html');
                            element.style.display = 'none';
                            document.body.appendChild(element);
                            element.click();
                            document.body.removeChild(element);
                            display.textContent = 'Eaglercraft Ready!';
                        }
                    </script>
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
