<!doctype html>
<html>
  <head>
    <title>Exploits</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Geom:ital,wght@0,300..900;1,300..900&display=swap');
      * {
        font-family: Geom;
        margin: 0;
        padding: 0;
      }
      #background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 15px 32px;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        margin-top: 5px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        if (window.VANTA) {
          window.VANTA.RINGS({
            el: "#background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.0,
            minWidth: 200.0,
            scale: 1.0,
            scaleMobile: 1.0,
          });
        }
      });
    </script>
  </head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Multiple Emails Button</title>
    <style>
        .email-button {
            background-color: #007BFF; /* Blue color */
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }


        .email-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>


    <button class="email-button" onclick="openMultipleEmails()">Send Multiple Emails</button>


    <script>
        function openMultipleEmails() {
            // Define your email details as mailto: links
            const emails = [
                // Corrected the email address format (removed extra @ symbol)
                'mailto:jebyrd@philasd.org?subject=Important%20Update%201&body=Here%20is%20the%20first%20message.',
                'mailto:jebyrd@philasd.org?subject=Important%20Update%202&body=Here%20is%20the%20second%20message.',
                'mailto:jebyrd@philasd.org?subject=Important%20Update%203&body=Here%20is%20the%20third%20message.'
            ];


            // Loop through the list and open each one in a new blank tab/window
            for (let i = 0; i < emails.length; i++) {
                // The browser might block subsequent calls after the first one
                window.open(emails[i], '_blank'); 
            }


            // Optional alert to guide the user
            alert("Please check your browser for new tabs that have opened. You will need to manually click 'Send' in each tab.");
        }
    </script>


</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panic Function Only</title>
</head>
<body>
    <!-- The page appears blank, but the script below is active -->


    <script>
        // Define the Google Classroom URL
        const classroomUrl = 'https://classroom.google.com/?pli=1';


        // Add an event listener to the entire document
        document.addEventListener('keydown', function(event) {
            // Check if the key pressed is the space bar (keyCode 32 or event.code 'Space')
            if (event.keyCode === 32 || event.code === 'Space') {
                
                // Prevent the default browser action for the space bar (scrolling)
                event.preventDefault();
                
                // Redirect the current window to Google Classroom
                window.location.href = classroomUrl;
            }
        });
    </script>


</body>
</html>
