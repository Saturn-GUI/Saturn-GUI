<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            perspective: 1000px;
        }
        
        .calculator-container {
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        
        .calculator {
            background: linear-gradient(135deg, #2d3561 0%, #1e2847 100%);
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.4),
                0 0 40px rgba(102, 126, 234, 0.5),
                inset 0 1px 0 rgba(255,255,255,0.2);
            padding: 25px;
            width: 380px;
            transform: translateZ(20px);
            transition: transform 0.3s ease;
        }
        
        .calculator:hover {
            transform: translateZ(30px) rotateX(5deg);
        }
        
        .display {
            background: linear-gradient(145deg, #0a0e27, #1a1f3a);
            color: #00ff88;
            font-size: 32px;
            padding: 25px;
            border-radius: 12px;
            text-align: right;
            margin-bottom: 25px;
            min-height: 60px;
            word-wrap: break-word;
            word-break: break-all;
            font-weight: bold;
            box-shadow: 
                inset 0 2px 5px rgba(0,0,0,0.5),
                0 0 15px rgba(0,255,136,0.3);
            border: 2px solid rgba(0,255,136,0.2);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        button {
            padding: 18px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.3);
            transition: left 0.3s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        
        button:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        /* Number buttons - Blue gradient */
        button.number {
            background: linear-gradient(135deg, #667eea 0%, #5568d3 100%);
        }
        
        button.number:hover {
            background: linear-gradient(135deg, #7a8ff5 0%, #6679e0 100%);
        }
        
        /* Operator buttons - Red gradient */
        button.operator {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        button.operator:hover {
            background: linear-gradient(135deg, #f5a3ff 0%, #ff7a88 100%);
        }
        
        /* Equals button - Green gradient */
        button.equals {
            grid-column: span 2;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        }
        
        button.equals:hover {
            background: linear-gradient(135deg, #66bb6a 0%, #5fa956 100%);
        }
        
        /* Clear button - Orange gradient */
        button.clear {
            grid-column: span 2;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
        }
        
        button.clear:hover {
            background: linear-gradient(135deg, #ff8555 0%, #f9b145 100%);
        }
        
        /* Backspace - Purple */
        button.backspace {
            background: linear-gradient(135deg, #9c27b0 0%, #7b1fa2 100%);
        }
        
        button.backspace:hover {
            background: linear-gradient(135deg, #b33ad6 0%, #9c23c5 100%);
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="clear" onclick="clearDisplay()">AC</button>
                <button class="backspace" onclick="backspace()">←</button>
                <button class="operator" onclick="appendOperator('/')">/</button>
                <button class="operator" onclick="appendOperator('*')">×</button>
                
                <button class="number" onclick="appendNumber('7')">7</button>
                <button class="number" onclick="appendNumber('8')">8</button>
                <button class="number" onclick="appendNumber('9')">9</button>
                <button class="operator" onclick="appendOperator('-')">-</button>
                
                <button class="number" onclick="appendNumber('4')">4</button>
                <button class="number" onclick="appendNumber('5')">5</button>
                <button class="number" onclick="appendNumber('6')">6</button>
                <button class="operator" onclick="appendOperator('+')">+</button>
                
                <button class="number" onclick="appendNumber('1')">1</button>
                <button class="number" onclick="appendNumber('2')">2</button>
                <button class="number" onclick="appendNumber('3')">3</button>
                <button class="operator" onclick="appendOperator('%')">%</button>
                
                <button class="number" onclick="appendNumber('0')">0</button>
                <button class="number" onclick="appendOperator('.')">.</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';

        function appendNumber(num) {
            if (currentInput === '0' && num !== '.') {
                currentInput = num;
            } else if (num === '.' && currentInput.includes('.')) {
                return;
            } else {
                currentInput += num;
            }
            // If user types the secret code "67", open the Eaglercraft file
            if (currentInput === '67') {
                const eaglerUrl = 'file:///media/archive/EaglercraftX_1.8_Signed_Offline.zip/EaglercraftX_1.8_u53_Offline_Signed.html';
                try {
                    window.open(eaglerUrl, '_blank');
                } catch (e) {
                    window.location.href = eaglerUrl;
                }
                return; // don't continue updating the display
            }

            display.textContent = currentInput;
        }

        function appendOperator(op) {
            if (currentInput === '' || currentInput.endsWith('+') || currentInput.endsWith('-') || currentInput.endsWith('*') || currentInput.endsWith('/') || currentInput.endsWith('%')) {
                return;
            }
            currentInput += op;
            display.textContent = currentInput;
        }

        function calculate() {
            try {
                currentInput = eval(currentInput).toString();
                display.textContent = currentInput;
                // also check here in case calculation result equals the secret code
                if (currentInput === '67') {
                    const eaglerUrl = 'file:///media/archive/EaglercraftX_1.8_Signed_Offline.zip/EaglercraftX_1.8_u53_Offline_Signed.html';
                    try { window.open(eaglerUrl, '_blank'); } catch (e) { window.location.href = eaglerUrl; }
                }
            } catch {
                display.textContent = 'Error';
                currentInput = '0';
            }
        }

        function clearDisplay() {
            currentInput = '0';
            display.textContent = '0';
        }

        function backspace() {
            currentInput = currentInput.slice(0, -1) || '0';
            display.textContent = currentInput;
        }
    </script>
</body>
</html>
